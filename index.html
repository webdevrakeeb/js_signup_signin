<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <title>Wellcome to KmIT Firm Student Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  
<div class="registration-form">
  <div class="alert">
    <span class="firstName lastName"></span>
    <span class=""></span>
    <p class="email"></p>
    <p class="phone"></p>
    <p class="password"></p>
    <p class="successful"></p>
  </div>
  
<div class="form-title">
  <h3>KmIT Firm Student Registration Form</h3>
</div>
  
  <form action="">
    <input type="text" placeholder="First Name" id="firstName">
    
    <input type="text" placeholder="Last Name" id="lastName">
    
    <input type="email" placeholder="Your E-mail" id="email">
    
    <input type="tel" placeholder="Your Phone Number" id="mobile">
    
    <input type="password" id="password" placeholder="Your Password">
    
    <input type="password" id="conFirm" placeholder="Confirm Password">
    
    <input id="pass" type="checkbox" onclick="showHide()">
    <label for="pass">Show Password</label>
    
    <input type="submit" value="Submit">
    <p>Already Registered? <a href="login.html">Login</a></p>
  </form>
  
</div>
  
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="custom.js"></script>
</body>
</html>
